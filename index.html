 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animebing - Watch Anime Online</title>
    
    <!-- Google AdSense -->
    <script 
      async 
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4562165881550636"
      crossorigin="anonymous"
    ></script>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Watch latest anime series and movies in Hindi Dub, Hindi Sub and English Sub for free. Stream and download your favorite anime on Animebing." />
    <meta name="keywords" content="anime, hindi dub anime, hindi sub anime, english sub anime, watch anime online, free anime streaming" />
    <meta name="author" content="Animebing" />
    
    <style>
      body {
        background-color: #0a0c1c;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0c1c;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5b21b6;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out;
      }
      
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-in-out;
      }
      
      @keyframes card-load {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .card-load-animate {
          animation: card-load 0.5s ease-out forwards;
      }
      
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scale-in 0.3s ease-out;
      }
      
      @keyframes bounce-soft {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      
      @keyframes pulse-soft {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      .animate-bounce-soft {
        animation: bounce-soft 2s infinite;
      }
      
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite;
      }
      
      button, a, .card {
        transition: all 0.3s ease;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #8B5CF6, #6D28D9);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #7C3AED, #5B21B6);
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-clamp: 2;
        box-orient: vertical;
      }
      
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-clamp: 3;
        box-orient: vertical;
      }

      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes slide-in-left {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out;
      }
      
      .animate-slide-in-left {
        animation: slide-in-left 0.5s ease-out;
      }

      @keyframes shimmer {
        0% {
          background-position: -468px 0;
        }
        100% {
          background-position: 468px 0;
        }
      }
      
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #1e293b 8%, #334155 18%, #1e293b 33%);
        background-size: 800px 104px;
      }
    </style>
